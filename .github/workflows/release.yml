name: trivy-plugin-aqua release

on:
  workflow_dispatch:
    inputs:
      level:
        type: choice
        required: true
        description: Level
        options:
          - patch
          - minor
          - major

jobs:
  build:
    name: releasing trivy-plugin-aqua
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: guyb1/public-plugin-repo
          ref: 'main'
          token:  ${{ secrets.PUBLIC_REPO }}
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - run: bash scripts/update_plugin.sh ${{ github.event.inputs.level }}
          # git tag -a 1.0.1 -m 1.0.1
          # git push --tag

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          stable: "false"
          go-version: "1.18"
      - run: go version

      - name: Release
        uses: goreleaser/goreleaser-action@v3
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO }}
          GORELEASER_CURRENT_TAG: v1.0.0

